<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href=""> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>панель</title>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>список</h1>
        <form class="mb-3" action="#" id="add-form">
            <div class="lable"></div>
            <input id="add-form__name-inp" placeholder="Имя" type="text" class="form-control mb-3">
            <input id="add-form__surname-inp" placeholder="Отчество" type="text" class="form-control mb-3">
            <input id="add-form__lastname-inp" placeholder="Фамилия" type="text" class="form-control mb-3">
            <input id="add-form__age-inp" placeholder="Дата рождения" type="date" class="form-control mb-3">
            <input id="add-form__startDate-inp" placeholder="Год начала обучения" type="number" class="form-control mb-3">
            <input id="add-form__hobby-inp" placeholder="Факультет" type="text" class="form-control mb-3">
            <button type="submit" class="btn btn-primary">Добавитьстудента</button>
        </form>
        <form action="#" id="filter-form" class="mb-3">
            <h2>фильтрация</h2>
            <input id="filter-form__fio-inp" class="form-control mb-3" type="text" placeholder="ФИО">
            <input id="filter-form__hobby-inp" class="form-control mb-3" type="text" placeholder="Факультет">
            <input id="filter-form__start-inp" class="form-control mb-3" type="number" placeholder="Год начала обучения">
            <input id="filter-form__finish-inp" class="form-control mb-3" type="number" placeholder="Год окончания обучения">
        </form>
        <div id="app" class="app"></div>
    </div>

</body>

</html>
